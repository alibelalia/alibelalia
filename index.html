<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lydia's Special Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  h1 {
    font-size: 3em;
    color: #fff;
  }
  #secretMessage {
    display: none;
    font-size: 2em;
    color: #fff;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 3s ease;
  }
  button {
    background-color: #fff;
    color: #ff9a9e;
    border: 2px solid #fff;
    border-radius: 5px;
    padding: 15px 30px;
    font-size: 1.5em;
    cursor: pointer;
    transition: all 0.5s ease;
  }
  button:hover {
    background-color: transparent;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>For Lydia</h1>
  <button onclick="revealMessage()">Reveal Your Surprise</button>
  <div id="secretMessage">Every moment with you is magical, Lydia. I love you! ðŸ’–</div>
</div>

<script>
  function revealMessage() {
    var message = document.getElementById('secretMessage');
    message.style.display = 'block';
    setTimeout(function() {
      message.style.opacity = 1;
    }, 100);
  }
</script>
</body>
</html>
