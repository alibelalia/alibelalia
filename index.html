<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message for Lydia</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    text-align: center;
    margin-top: 100px;
  }
  #message {
    font-size: 2em;
    color: #ff1493;
    margin-bottom: 20px;
  }
  #heart {
    font-size: 3em;
    color: #ff1493;
    animation: beat 0.5s infinite;
  }
  @keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
<script>
  function displayMessage() {
    var visitorName = prompt("Please enter your name", "");
    if (visitorName && visitorName.toLowerCase() === "lydia") {
      document.getElementById("message").innerText = "I love you, Lydia!";
      document.getElementById("heart").innerText = "ðŸ’–";
    } else {
      document.getElementById("message").innerText = "Welcome, " + (visitorName || "Guest") + "!";
    }
  }
</script>
</head>
<body onload="displayMessage()">
<h1 id="message"></h1>
<div id="heart"></div>
</body>
</html>
