<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message for Lydia</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #ffe0f0;
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    color: #800040;
  }
  #secretMessage {
    display: none;
    font-size: 24px;
    color: #800040;
    margin-top: 20px;
    transition: all 2s ease;
  }
  button {
    background-color: #ff80bf;
    color: white;
    border: none;
    padding: 10px 20px;
    text-transform: uppercase;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.5s ease;
  }
  button:hover {
    background-color: #ff4d88;
  }
</style>
</head>
<body>
<h1>Hello Lydia!</h1>
<button onclick="showMessage()">Discover your secret message</button>
<div id="secretMessage">Lydia, you mean the world to me! ðŸ’–</div>

<script>
  function showMessage() {
    var message = document.getElementById('secretMessage');
    if (message.style.display === 'none') {
      message.style.display = 'block';
      message.style.transform = 'scale(1.1)';
    } else {
      message.style.display = 'none';
    }
  }
</script>
</body>
</html>
